<html>
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <title>vue.js cdn test</title>
  </head>
  <body>
    <div id="app">
      <ul v-for="item in items" v-bind:key="item.name">
        <li>{{ item.name }}は{{ item.color }}です。</li>
      </ul>
    </div>
  </body>
  <script>
    new Vue({
      el: '#app',
      data: {
        items: [
          { name:'りんご', color: '赤色' },
          { name:'バナナ', color: '黄色' },
          { name:'すいか', color: '赤色' }
        ]
      }
    });
  </script>
</html>
